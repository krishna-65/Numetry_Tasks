<!DOCTYPE html>
<html lang="en">
<head>

            <div class="text-white text-xl font-bold">Mainframe</div>
            <ul class="hidden md:flex space-x-6 text-white">

                <li><a href="#about" class="hover:underline" id="about">About</a></li>
